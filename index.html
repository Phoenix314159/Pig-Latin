<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Pig Latin</title>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body ng-controller="mainCtrl">
        <h1>Pig Latin Translator</h1>
        <div class="wrapper">
            <div class="box">
                <img src="https://img.clipartfest.com/660d6b2bce368199c1df013bbb269183_pig-clip-art-free-vector-in-pig-clipart-free_404-425.jpeg"
                     width="150" height="150"/>
                <div class="box2"><span>First Name:</span> &nbsp; &nbsp;<input class="fname" type="text" placeholder="enter first name" ng-model="name"/>
                    <br/>
                    <span>Last Name:</span> &nbsp; &nbsp; <input class="fname" type="text" placeholder="enter last name"
                                                                 ng-model="lastName"/>
                    <br/>
                    <button ng-click="convertFirstName(); convertLastName()"><span>Submit</span></button>
                </div>
            </div>
            <div class="pig">
                <span>Your name in Pig Latin is: &nbsp; {{cFirstName}} &nbsp; {{cLastName}}</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/control.js"></script>
        <script src="js/mainService.js"></script>
    </body>
</html>
